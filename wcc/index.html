<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop Viewer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body onload="GetNearbyShops()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ShopViewer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container p-4">
      <h2 class="text-center">Your Personal Shop List</h2>
      <hr />
      <div class="p-5">
        <nav>
          <div class="nav nav-tabs" role="tablist">
            <a
              class="nav-item nav-link"
              data-toggle="tab"
              href="#nearby"
              role="tab"
            >
              <span class="pb-2">
                <i class="fas fa-list mr-4"></i>
                Nearby Shops
              </span>
            </a>
            <a
              class="nav-item nav-link"
              data-toggle="tab"
              href="#prefered"
              role="tab"
            >
              <span class="pb-2">
                <i class="far fa-heart mr-4"></i>
                Prefered Shops
              </span>
            </a>
          </div>
        </nav>
        <div class="tab-content p-5">
          <div
            class="tab-pane fade show active text-center p-5"
            role="tabpanel"
          >
            <h4 class="text-muted">
              Go Ahead and Explore Nearby Shops
              <i class="fas fa-shopping-basket ml-3"></i>
            </h4>
          </div>
          <div
            class="tab-pane fade text-center p-3"
            id="nearby"
            role="tabpanel"
          >
            <div
              id="bingo-alert"
              class="alert alert-danger mb-5"
              role="alert"
            ></div>
            <div class="row" id="nearby-cards"></div>
          </div>
          <div
            class="tab-pane fade text-center p-3"
            id="prefered"
            role="tabpanel"
          >
            <div class="row">
              <div class="col-4 p-2">
                <div class="card mx-auto" style="width: 16rem;">
                  <h5 class="card-header p-3">Shop 1</h5>
                  <img
                    class="card-img-top"
                    src="http://placehold.it/150x150"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <a href="#" class="btn btn-danger">Remove</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
